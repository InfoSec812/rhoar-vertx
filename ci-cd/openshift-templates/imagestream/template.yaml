apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: "true"
parameters:
- name: DOCKER_IMAGE_URL
  description: The URL of the image to create an ImageStream for
  displayName: Image URL
  required: true
- name: IMAGE_STREAM_NAME
  description: The name to use for identifying this image stream
  displayName: Image stream name
  required: true
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    generation: 1
    name: IMAGE_STREAM_NAME
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: ${DOCKER_IMAGE_URL}
      generation: 1
      importPolicy: {}
      name: latest
      referencePolicy:
        type: Source